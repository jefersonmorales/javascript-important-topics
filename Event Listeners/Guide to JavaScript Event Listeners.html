<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <title></title>
  </head>

  <style>
    img {
      width: 400px;
    }

    .container {
      position: relative;
      text-align: center;
      color: white;
    }
    .show-img-overlay {
      position: relative;
      bottom: 60px;
      font-size: 21px;
      font-family: Arial, Helvetica, sans-serif;
    }
    .hide-img-overlay {
      position: relative;
      bottom: 60px;
      font-size: 21px;
      color: transparent;
    }
  </style>
  <body>

    <div class="container">
      <img src="https://assets.mmsrg.com/isr/166325/c1/-/pixelboxx-mss-82219049/fee_786_587_png" class="site-img" alt="Laptop">
      <div class="hide-img-overlay">This is the new iPhone 11</div>
    </div>

    <div class="container">
      <img src="https://images.samsung.com/is/image/samsung/assets/mx/galaxy-a52/pfs/01_Mobile_PFS_A52KV_LTE_MO_720x1080.jpg?$ORIGIN_JPG$" class="site-img" alt="Laptop">
      <div class="hide-img-overlay">This is the new Samsung Galaxy 250</div>
    </div>

  </body>

  <script>
    const imgs = document.querySelectorAll('.site-img');
    imgs.forEach(img => {
      img.addEventListener('mouseover', (event) => {
        const captionElement = event.target.parentElement.children[1];
        captionElement.className = 'show-img-overlay';
      });
    });
    imgs.forEach(img => {
      img.addEventListener('mouseout', (event) => {
        const captionElement = event.target.parentElement.children[1];
        captionElement.className = 'hide-img-overlay';    
      });
    });
        
  </script>
</html>
