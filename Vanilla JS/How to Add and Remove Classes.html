<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title></title>
</head>
<style>
    .activeHeading {
        color: #135cea;
        font-size: 2em;
        cursor: pointer;
    }

    .nonActiveHeading {
        color: #cea135;
        font-size: 4em;
        cursor: pointer;
    }

    .noremove {
        text-decoration: line-through;
        font-style: italic;
    }
</style>
<body>
    <div id="mainHeading" class="activeHeading noremove">
        Hi world!
    </div>
</body>
<script>
    const heading = document.getElementById('mainHeading');
    heading.onclick = () => {
        if (heading.classList.contains('activeHeading')) {
            heading.classList.remove('activeHeading');
            heading.classList.add('nonActiveHeading');
        } else {
            heading.classList.remove('nonActiveHeading');
            heading.classList.add('activeHeading');
        }
    }
</script>
</html>
